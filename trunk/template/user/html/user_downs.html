<!DOCTYPE HTML>

<head>

<script src="{maccms:path}js/common.js"></script>
<script>
$(function(){
	$("#btnClear").click(function(){
		if(confirm('確定要清空记录嗎')){
			$("#form1").attr("action","index.php?m=user-del-flag-downs-clear-1.html");
			$("#form1").submit();
		}
		else{return false}
	});
	$("#btnDel").click(function(){
		if(checkCount('d_id[]')==0){
			alert("請至少选择一個资料");
			return;
		}
		if(confirm('確定要刪除嗎')){
			$("#form1").attr("action","index.php?m=user-del-flag-downs.html");
			$("#form1").submit();
		}
		else{return false}
	});
});
</script>
</head>
<body>
{head}
<nav class="subNav globalPadding" id="nav_menu" style="display:block">

<ul>

			<li><label style="width:50px;"><input name="d_id[]" type="checkbox" value="{d_id}" style="margin:10px 0 0 10px"></label><a target="_blank" href="{d_link}">{d_name}</a>/{t_name}</li>
		<!-- END row -->
		<!-- // i-intro End -->
<a href="javascript:void(0);" onclick="javascript:document.forms[0].submit();" class="btn" id="btnDel">刪除记录</a>
		</form>
